<html>
<head>
    <!-- Materialze style -->
    <link rel="stylesheet" type="text/css" href="../../css/adapter.css"/>
    <link rel="stylesheet" type="text/css" href="../../lib/css/materialize.css">

    <script type="text/javascript" src="../../lib/js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="../../socket.io/socket.io.js"></script>

    <script type="text/javascript" src="../../js/translate.js"></script>
    <script type="text/javascript" src="../../lib/js/materialize.js"></script>
    <script type="text/javascript" src="../../js/adapter-settings.js"></script>
    <script type="text/javascript" src="words.js"></script>

    <script type="text/javascript">
        function load(settings, onChange) {
            if (!settings) return;
            if (settings.password === undefined) settings.password = '';

            $('.value').each(function () {
                var key = $(this).attr('id');
                var $value = $('#' + key + '.value');          
				$value.val(settings[key]).change(function() {
					onChange();
				}).keyup(function() {
					onChange();
				});
            });
            onChange(false);
        }

        function save(callback) {
            var obj = {};

            $('.value').each(function () {
                var $this = $(this);                
				obj[$this.attr('id')] = $this.val();
            });
            callback(obj);
        }
    </script>
</head>
<body>
    <div class="m adapter-container">
        <div class="row">
            <div class="col s12 m4 l2">
                <img src="pfsense.png" class="logo">
            </div>
        </div>
        <div class="row">
            <div class="col s12 m8 l8">
                <div class="col s4 input-field">
                    <input type="text" class="value" id="hostname" />
                    <label for="hostname" class="translate">Pfsense IP or Hostname:</label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col s12 m8 l8">
                <div class="col s6 m4 input-field">
                    <input type="text" class="value" id="username" />
                    <label for="username" class="translate">Username:</label>
                </div>
                <div class="col s6 m4 input-field">
                    <input type="password" class="value" id="password" />
                    <label for="password" class="translate">Password:</label>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
